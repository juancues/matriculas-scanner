<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0a0e27">
    <title>Esc√°ner de Matr√≠culas</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;900&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #151b3d;
            --bg-card: #1a2352;
            --accent-blue: #00d4ff;
            --accent-purple: #b34fff;
            --accent-green: #00ff88;
            --accent-red: #ff4757;
            --text-primary: #ffffff;
            --text-secondary: #8892b8;
            --shadow-glow: 0 0 40px rgba(0, 212, 255, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.6;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 212, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(179, 79, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(0, 255, 136, 0.1) 0%, transparent 50%);
            animation: bgShift 15s ease-in-out infinite;
        }

        @keyframes bgShift {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(2deg); }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 30px 0 40px;
            animation: fadeInDown 0.8s ease-out;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 10px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .title {
            font-size: 1.8rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
            font-weight: 300;
        }

        /* Main Card */
        .main-card {
            background: var(--bg-card);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.05);
            margin-bottom: 20px;
            animation: fadeInUp 0.8s ease-out 0.2s both;
            position: relative;
            overflow: hidden;
        }

        .main-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-blue), transparent);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* Camera Section */
        .camera-section {
            margin-bottom: 25px;
        }

        .camera-label {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            font-weight: 600;
            font-size: 1rem;
        }

        .camera-container {
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            background: var(--bg-secondary);
            aspect-ratio: 4/3;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        #video.active {
            display: block;
        }

        .camera-placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: var(--text-secondary);
        }

        .camera-placeholder .icon {
            font-size: 4rem;
            margin-bottom: 10px;
            opacity: 0.3;
        }

        .camera-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 60%;
            border: 3px solid var(--accent-blue);
            border-radius: 12px;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5);
            pointer-events: none;
            animation: scanPulse 2s ease-in-out infinite;
        }

        @keyframes scanPulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .camera-overlay::before,
        .camera-overlay::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 3px solid var(--accent-blue);
        }

        .camera-overlay::before {
            top: -3px;
            left: -3px;
            border-right: none;
            border-bottom: none;
        }

        .camera-overlay::after {
            bottom: -3px;
            right: -3px;
            border-left: none;
            border-top: none;
        }

        /* Manual Input */
        .manual-section {
            margin-bottom: 25px;
        }

        .input-group {
            position: relative;
        }

        .input-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        input[type="text"] {
            width: 100%;
            padding: 16px 20px;
            font-size: 1.2rem;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            text-transform: uppercase;
            background: var(--bg-secondary);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text-primary);
            transition: all 0.3s ease;
            letter-spacing: 2px;
            text-align: center;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
            transform: translateY(-2px);
        }

        /* Buttons */
        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 16px 24px;
            font-size: 1rem;
            font-weight: 700;
            font-family: 'Outfit', sans-serif;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:active::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            color: white;
            box-shadow: 0 8px 20px rgba(0, 212, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(0, 212, 255, 0.4);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .btn-secondary:hover {
            border-color: var(--accent-blue);
            background: rgba(0, 212, 255, 0.1);
        }

        .btn-full {
            grid-column: 1 / -1;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Result Card */
        .result-card {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 25px;
            margin-top: 20px;
            border: 2px solid;
            animation: slideIn 0.5s ease-out;
            display: none;
        }

        .result-card.show {
            display: block;
        }

        .result-card.found {
            border-color: var(--accent-green);
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.05), transparent);
        }

        .result-card.not-found {
            border-color: var(--accent-red);
            background: linear-gradient(135deg, rgba(255, 71, 87, 0.05), transparent);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .result-icon {
            font-size: 3rem;
            animation: bounceIn 0.6s ease-out;
        }

        @keyframes bounceIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .result-title {
            font-size: 1.3rem;
            font-weight: 700;
        }

        .result-matricula {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 3px;
            text-align: center;
            padding: 15px;
            background: var(--bg-primary);
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .result-details {
            display: grid;
            gap: 12px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
        }

        .detail-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 600;
        }

        .detail-value {
            font-weight: 600;
            text-align: right;
        }

        /* Loading */
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            width: 50px;
            height: 50px;
            margin: 0 auto 15px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Config Section */
        .config-section {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .config-title {
            font-size: 0.9rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-text {
            font-size: 0.85rem;
            color: var(--text-secondary);
            line-height: 1.5;
            margin-top: 10px;
        }

        /* Toast notifications */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--bg-card);
            color: var(--text-primary);
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            transition: transform 0.3s ease;
            max-width: 90%;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    
    <div class="container">
        <header class="header">
            <div class="logo">üöó</div>
            <h1 class="title">Esc√°ner de Matr√≠culas</h1>
            <p class="subtitle">Verificaci√≥n instant√°nea</p>
        </header>

        <div class="main-card">
            <!-- Camera Section -->
            <div class="camera-section">
                <div class="camera-label">
                    üì∏ <span>C√°mara</span>
                </div>
                <div class="camera-container">
                    <video id="video" autoplay playsinline></video>
                    <div class="camera-placeholder" id="cameraPlaceholder">
                        <div class="icon">üì∑</div>
                        <div>Inicia la c√°mara para escanear</div>
                    </div>
                    <div class="camera-overlay" id="cameraOverlay" style="display: none;"></div>
                </div>
            </div>

            <!-- Manual Input -->
            <div class="manual-section">
                <label class="input-label">O introduce la matr√≠cula manualmente</label>
                <div class="input-group">
                    <input 
                        type="text" 
                        id="matriculaInput" 
                        placeholder="1234ABC"
                        maxlength="10"
                    >
                </div>
            </div>

            <!-- Buttons -->
            <div class="button-group">
                <button class="btn btn-secondary" id="startCameraBtn">
                    üì∏ C√°mara
                </button>
                <button class="btn btn-secondary" id="captureBtn" style="display: none;">
                    üì∑ Capturar
                </button>
                <button class="btn btn-secondary" id="stopCameraBtn" style="display: none;">
                    ‚èπÔ∏è Detener
                </button>
                <button class="btn btn-primary btn-full" id="verifyBtn">
                    üîç Verificar Matr√≠cula
                </button>
            </div>

            <!-- Loading -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div>Verificando...</div>
            </div>

            <!-- Result -->
            <div class="result-card" id="resultCard">
                <div class="result-header">
                    <div class="result-icon" id="resultIcon"></div>
                    <div>
                        <div class="result-title" id="resultTitle"></div>
                    </div>
                </div>
                <div class="result-matricula" id="resultMatricula"></div>
                <div class="result-details" id="resultDetails"></div>
            </div>
        </div>

        <!-- Config -->
        <div class="config-section">
            <div class="config-title">‚öôÔ∏è Configuraci√≥n</div>
            <label class="input-label">URL de tu Google Apps Script</label>
            <input 
                type="text" 
                id="apiUrl" 
                placeholder="https://script.google.com/macros/s/.../exec"
                style="text-transform: none; font-size: 0.85rem; letter-spacing: 0;"
            >
            <p class="info-text">
                üí° Pega aqu√≠ la URL de implementaci√≥n de tu Google Apps Script
            </p>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <!-- Tesseract.js for OCR -->
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>

    <script>
        // Elements
        const video = document.getElementById('video');
        const cameraPlaceholder = document.getElementById('cameraPlaceholder');
        const cameraOverlay = document.getElementById('cameraOverlay');
        const startCameraBtn = document.getElementById('startCameraBtn');
        const captureBtn = document.getElementById('captureBtn');
        const stopCameraBtn = document.getElementById('stopCameraBtn');
        const verifyBtn = document.getElementById('verifyBtn');
        const matriculaInput = document.getElementById('matriculaInput');
        const apiUrlInput = document.getElementById('apiUrl');
        const resultCard = document.getElementById('resultCard');
        const loading = document.getElementById('loading');
        const toast = document.getElementById('toast');

        let stream = null;
        let worker = null;

        // Load saved API URL
        if (localStorage.getItem('apiUrl')) {
            apiUrlInput.value = localStorage.getItem('apiUrl');
        }

        // Save API URL
        apiUrlInput.addEventListener('change', () => {
            localStorage.setItem('apiUrl', apiUrlInput.value);
            showToast('URL guardada correctamente');
        });

        // Initialize Tesseract worker
        async function initTesseract() {
            if (!worker) {
                worker = await Tesseract.createWorker('spa', 1, {
                    logger: m => console.log(m)
                });
            }
        }

        // Start Camera
        startCameraBtn.addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } 
                });
                video.srcObject = stream;
                video.classList.add('active');
                cameraPlaceholder.style.display = 'none';
                cameraOverlay.style.display = 'block';
                startCameraBtn.style.display = 'none';
                captureBtn.style.display = 'block';
                stopCameraBtn.style.display = 'block';
                
                await initTesseract();
            } catch (err) {
                showToast('‚ùå No se pudo acceder a la c√°mara');
                console.error(err);
            }
        });

        // Stop Camera
        stopCameraBtn.addEventListener('click', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.classList.remove('active');
                cameraPlaceholder.style.display = 'block';
                cameraOverlay.style.display = 'none';
                startCameraBtn.style.display = 'block';
                captureBtn.style.display = 'none';
                stopCameraBtn.style.display = 'none';
            }
        });

        // Capture and OCR
        captureBtn.addEventListener('click', async () => {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);

            showToast('üì∏ Procesando imagen...');
            
            try {
                const { data: { text } } = await worker.recognize(canvas);
                // Extract Spanish license plate pattern (4 digits + 3 letters)
                const plateMatch = text.match(/\d{4}\s*[A-Z]{3}/i);
                
                if (plateMatch) {
                    const plate = plateMatch[0].replace(/\s/g, '').toUpperCase();
                    matriculaInput.value = plate;
                    showToast('‚úÖ Matr√≠cula detectada: ' + plate);
                } else {
                    showToast('‚ùå No se detect√≥ ninguna matr√≠cula');
                }
            } catch (err) {
                showToast('‚ùå Error al procesar la imagen');
                console.error(err);
            }
        });

        // Verify License Plate
        verifyBtn.addEventListener('click', async () => {
            const matricula = matriculaInput.value.trim().toUpperCase();
            const apiUrl = apiUrlInput.value.trim();

            if (!matricula) {
                showToast('‚ùå Introduce una matr√≠cula');
                return;
            }

            if (!apiUrl) {
                showToast('‚ùå Configura la URL de tu API primero');
                return;
            }

            // Show loading
            loading.classList.add('show');
            resultCard.classList.remove('show');

            try {
                const response = await fetch(`${apiUrl}?matricula=${encodeURIComponent(matricula)}`);
                const data = await response.json();

                // Hide loading
                loading.classList.remove('show');

                // Show result
                displayResult(data);
            } catch (err) {
                loading.classList.remove('show');
                showToast('‚ùå Error al conectar con la API');
                console.error(err);
            }
        });

        // Display Result
        function displayResult(data) {
            const resultIcon = document.getElementById('resultIcon');
            const resultTitle = document.getElementById('resultTitle');
            const resultMatricula = document.getElementById('resultMatricula');
            const resultDetails = document.getElementById('resultDetails');

            resultCard.classList.remove('found', 'not-found');
            
            if (data.encontrada) {
                resultCard.classList.add('found');
                resultIcon.textContent = '‚úÖ';
                resultTitle.textContent = 'Matr√≠cula Encontrada';
                resultMatricula.textContent = data.matricula;
                resultMatricula.style.color = 'var(--accent-green)';
                
                resultDetails.innerHTML = `
                    <div class="detail-row">
                        <span class="detail-label">Propietario</span>
                        <span class="detail-value">${data.propietario || 'N/A'}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Estado</span>
                        <span class="detail-value" style="color: var(--accent-green)">${data.estado || 'N/A'}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Notas</span>
                        <span class="detail-value">${data.notas || 'N/A'}</span>
                    </div>
                `;
            } else {
                resultCard.classList.add('not-found');
                resultIcon.textContent = '‚ùå';
                resultTitle.textContent = 'Matr√≠cula No Encontrada';
                resultMatricula.textContent = data.matricula || matriculaInput.value;
                resultMatricula.style.color = 'var(--accent-red)';
                
                resultDetails.innerHTML = `
                    <div class="detail-row">
                        <span class="detail-label">Estado</span>
                        <span class="detail-value" style="color: var(--accent-red)">No registrada</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Acci√≥n recomendada</span>
                        <span class="detail-value">Verificar con administraci√≥n</span>
                    </div>
                `;
            }

            resultCard.classList.add('show');
        }

        // Toast notification
        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Allow Enter key to verify
        matriculaInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                verifyBtn.click();
            }
        });

        // PWA Install
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
        });
    </script>
</body>
</html>
