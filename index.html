<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0a0e27">
    <title>Esc√°ner Pro - Plate Recognizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;900&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* [Tus estilos se mantienen exactamente igual que en el original] */
        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #151b3d;
            --bg-card: #1a2352;
            --accent-blue: #00d4ff;
            --accent-purple: #b34fff;
            --accent-green: #00ff88;
            --accent-red: #ff4757;
            --text-primary: #ffffff;
            --text-secondary: #8892b8;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg-primary); color: var(--text-primary); min-height: 100vh; }
        .container { position: relative; z-index: 1; max-width: 500px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; padding: 30px 0; }
        .main-card { background: var(--bg-card); border-radius: 24px; padding: 30px; box-shadow: 0 20px 60px rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.05); }
        .camera-container { position: relative; border-radius: 16px; overflow: hidden; background: var(--bg-secondary); aspect-ratio: 4/3; }
        #video { width: 100%; height: 100%; object-fit: cover; display: none; }
        #video.active { display: block; }
        .camera-overlay { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 80%; height: 30%; border: 3px solid var(--accent-blue); border-radius: 8px; box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5); pointer-events: none; }
        input[type="text"] { width: 100%; padding: 16px; font-size: 1.5rem; font-family: 'JetBrains Mono', monospace; text-transform: uppercase; background: var(--bg-secondary); border: 2px solid rgba(255,255,255,0.1); border-radius: 12px; color: white; text-align: center; margin-top: 10px; }
        .btn { width: 100%; padding: 16px; margin-top: 10px; border-radius: 12px; border: none; font-weight: 700; cursor: pointer; text-transform: uppercase; }
        .btn-primary { background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple)); color: white; }
        .btn-secondary { background: var(--bg-secondary); color: white; border: 1px solid rgba(255,255,255,0.2); }
        .result-card { background: var(--bg-secondary); border-radius: 16px; padding: 20px; margin-top: 20px; display: none; border: 2px solid var(--accent-blue); }
        .result-card.show { display: block; }
        .loading { display: none; text-align: center; margin: 15px 0; color: var(--accent-blue); }
        .toast { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: #333; padding: 10px 20px; border-radius: 8px; display: none; z-index: 100; }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 style="background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Lector IA Pro</h1>
            <p style="color: var(--text-secondary)">Optimizado para Espa√±a üá™üá∏</p>
        </header>

        <div class="main-card">
            <div class="camera-container">
                <video id="video" autoplay playsinline></video>
                <div id="cameraPlaceholder" style="text-align:center; padding-top:20%;">üì∑ C√°mara lista</div>
                <div class="camera-overlay" id="cameraOverlay" style="display: none;"></div>
            </div>

            <input type="text" id="matriculaInput" placeholder="1234ABC" maxlength="10">

            <div style="margin-top: 20px;">
                <button class="btn btn-secondary" id="startCameraBtn">Iniciar C√°mara</button>
                <button class="btn btn-primary" id="captureBtn" style="display: none;">üì∏ Capturar y Leer</button>
                <button class="btn btn-secondary" id="stopCameraBtn" style="display: none;">Detener</button>
                <button class="btn btn-primary" id="verifyBtn" style="margin-top: 20px; width: 100%;">üîç Consultar Base de Datos</button>
            </div>

            <div class="loading" id="loadingOCR">üß† IA analizando matr√≠cula...</div>
            <div class="loading" id="loadingDB">üîé Buscando en servidor...</div>

            <div class="result-card" id="resultCard">
                <div id="resultContent"></div>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        // CONFIGURACI√ìN
        const API_KEY_PLATE = 'fb6b713a660238db222964f4c8882662dbfc3554';
        const API_URL_APPSCRIPT = 'TU_URL_AQUI'; // Tu URL de Google Apps Script

        const video = document.getElementById('video');
        const cameraPlaceholder = document.getElementById('cameraPlaceholder');
        const cameraOverlay = document.getElementById('cameraOverlay');
        const startCameraBtn = document.getElementById('startCameraBtn');
        const captureBtn = document.getElementById('captureBtn');
        const stopCameraBtn = document.getElementById('stopCameraBtn');
        const matriculaInput = document.getElementById('matriculaInput');
        const loadingOCR = document.getElementById('loadingOCR');
        const loadingDB = document.getElementById('loadingDB');
        const resultCard = document.getElementById('resultCard');

        let stream = null;

        // Iniciar C√°mara
        startCameraBtn.addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment', width: { ideal: 1280 } } 
                });
                video.srcObject = stream;
                video.classList.add('active');
                cameraPlaceholder.style.display = 'none';
                cameraOverlay.style.display = 'block';
                startCameraBtn.style.display = 'none';
                captureBtn.style.display = 'block';
                stopCameraBtn.style.display = 'block';
            } catch (err) {
                showToast('‚ùå Error de c√°mara');
            }
        });

        // Detener C√°mara
        stopCameraBtn.addEventListener('click', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.classList.remove('active');
                cameraPlaceholder.style.display = 'block';
                cameraOverlay.style.display = 'none';
                startCameraBtn.style.display = 'block';
                captureBtn.style.display = 'none';
                stopCameraBtn.style.display = 'none';
            }
        });

        // CAPTURA Y RECONOCIMIENTO CON PLATE RECOGNIZER
        captureBtn.addEventListener('click', async () => {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);

            loadingOCR.style.display = 'block';
            resultCard.style.display = 'none';

            // Convertir canvas a Blob para enviar
            canvas.toBlob(async (blob) => {
                const formData = new FormData();
                formData.append('upload', blob);
                formData.append('regions', 'es'); // Optimizar para matr√≠culas espa√±olas

                try {
                    const response = await fetch('https://api.platerecognizer.com/v1/plate-reader/', {
                        method: 'POST',
                        headers: { 'Authorization': `Token ${API_KEY_PLATE}` },
                        body: formData
                    });

                    const data = await response.json();
                    loadingOCR.style.display = 'none';

                    if (data.results && data.results.length > 0) {
                        const plate = data.results[0].plate.toUpperCase();
                        matriculaInput.value = plate;
                        showToast('‚úÖ Matr√≠cula le√≠da con √©xito');
                        if (navigator.vibrate) navigator.vibrate(100);
                    } else {
                        showToast('‚ùì No se detect√≥ matr√≠cula clara');
                    }
                } catch (err) {
                    loadingOCR.style.display = 'none';
                    showToast('‚ùå Error en el servicio de IA');
                }
            }, 'image/jpeg', 0.9);
        });

        // VERIFICACI√ìN CONTRA GOOGLE APPS SCRIPT
        verifyBtn.addEventListener('click', async () => {
            const matricula = matriculaInput.value.trim();
            if (!matricula) return showToast('Escribe una matr√≠cula');

            loadingDB.style.display = 'block';
            resultCard.style.display = 'none';

            try {
                const response = await fetch(`${API_URL_APPSCRIPT}?matricula=${matricula}`);
                const res = await response.json();
                loadingDB.style.display = 'none';

                if (res.encontrada) {
                    resultCard.style.borderColor = 'var(--accent-green)';
                    document.getElementById('resultContent').innerHTML = `
                        <h3 style="color:var(--accent-green)">ENCONTRADO</h3>
                        <p><b>Matr√≠cula:</b> ${res.matricula}</p>
                        <p><b>Titular:</b> ${res.propietario || 'Sin datos'}</p>
                        <p><b>Notas:</b> ${res.notas || '-'}</p>
                    `;
                } else {
                    resultCard.style.borderColor = 'var(--accent-red)';
                    document.getElementById('resultContent').innerHTML = `
                        <h3 style="color:var(--accent-red)">NO REGISTRADO</h3>
                        <p>La matr√≠cula ${matricula} no existe en la base de datos.</p>
                    `;
                }
                resultCard.classList.add('show');
            } catch (err) {
                loadingDB.style.display = 'none';
                showToast('‚ùå Error al conectar con el servidor');
            }
        });

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 3000);
        }
    </script>
</body>
</html>
