<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0a0e27">
    <title>Esc√°ner de Matr√≠culas Pro v2</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&family=JetBrains+Mono:wght@600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-primary: #0a0e27;
            --bg-card: #1a2352;
            --accent-blue: #00d4ff;
            --accent-purple: #b34fff;
            --accent-green: #00ff88;
            --accent-red: #ff4757;
            --text-primary: #ffffff;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        .main-card {
            background: var(--bg-card);
            border-radius: 24px;
            padding: 20px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        .camera-box {
            position: relative;
            width: 100%;
            aspect-ratio: 4/3;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        video { width: 100%; height: 100%; object-fit: cover; }

        .overlay {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 80%; height: 30%;
            border: 2px solid var(--accent-blue);
            box-shadow: 0 0 0 1000px rgba(0,0,0,0.4);
            pointer-events: none;
            border-radius: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 1.6rem;
            font-family: 'JetBrains Mono', monospace;
            text-align: center;
            background: #0f173a;
            border: 1px solid var(--accent-blue);
            color: white;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: none;
            font-weight: 700;
            cursor: pointer;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .btn-scan { background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple)); color: white; }
        .btn-verify { background: #2d3663; color: white; }

        .loading { display: none; text-align: center; margin: 10px; }
        .spinner {
            width: 25px; height: 25px;
            border: 3px solid rgba(255,255,255,0.2);
            border-top-color: var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .result-card {
            margin-top: 15px;
            padding: 15px;
            border-radius: 12px;
            display: none;
        }
        .found { background: rgba(0, 255, 136, 0.15); border: 1px solid var(--accent-green); }
        .error { background: rgba(255, 71, 87, 0.15); border: 1px solid var(--accent-red); }

        #debugCanvas { display: none; } /* Oculto, se usa para procesar imagen */
    </style>
</head>
<body>

<div class="main-card">
    <h2 style="text-align:center; margin-bottom:15px;">Escaner OCR Pro</h2>

    <div class="camera-box">
        <video id="video" autoplay playsinline></video>
        <div class="overlay"></div>
    </div>

    <input type="text" id="matriculaInput" placeholder="ESPERANDO LECTURA...">

    <button class="btn btn-scan" id="scanBtn">üì∏ ESCANEAR MATR√çCULA</button>
    <button class="btn btn-verify" id="verifyBtn">üîç CONSULTAR BASE DE DATOS</button>

    <div class="loading" id="loader">
        <div class="spinner"></div>
        <p id="loaderText" style="font-size: 0.9rem;"></p>
    </div>

    <div id="resultBox" class="result-card">
        <h3 id="resTitle" style="margin:0;"></h3>
        <p id="resInfo" style="margin-top:10px; font-size: 0.9rem;"></p>
    </div>
</div>

<canvas id="debugCanvas"></canvas>

<script>
    // --- CONFIGURACI√ìN ---
    const OCR_API_KEY = 'K81899864288957'; // Tu API Key
    const SHEETS_URL = 'https://script.google.com/macros/s/AKfycbyKcyBx4YiXWeFzwFHWAYAwx5HE-gFm7L87a6X81Vq-tdKh6VtUtobwWoEn2UXMMB0A/exec';

    const video = document.getElementById('video');
    const input = document.getElementById('matriculaInput');
    const scanBtn = document.getElementById('scanBtn');
    const verifyBtn = document.getElementById('verifyBtn');
    const loader = document.getElementById('loader');
    const loaderText = document.getElementById('loaderText');
    const resultBox = document.getElementById('resultBox');

    // Iniciar c√°mara autom√°ticamente
    async function startCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: 'environment', width: 1280, height: 720 } 
            });
            video.srcObject = stream;
        } catch (e) {
            alert("Error: Acceso a c√°mara denegado.");
        }
    }
    startCamera();

    // Captura y Procesamiento
    scanBtn.onclick = async () => {
        const canvas = document.getElementById('debugCanvas');
        const ctx = canvas.getContext('2d');
        
        // 1. Recortar el centro de la imagen (donde est√° el recuadro azul)
        // Esto mejora la precisi√≥n al ignorar el ruido exterior
        canvas.width = 600;
        canvas.height = 200;
        ctx.drawImage(video, video.videoWidth * 0.1, video.videoHeight * 0.35, video.videoWidth * 0.8, video.videoHeight * 0.3, 0, 0, 600, 200);

        // 2. Pre-procesamiento: Convertir a Grises y mejorar contraste
        let imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        let pixels = imgData.data;
        for (let i = 0; i < pixels.length; i += 4) {
            let avg = (pixels[i] + pixels[i + 1] + pixels[i + 2]) / 3;
            let val = avg > 120 ? 255 : 0; // Efecto binario (Blanco y Negro puro)
            pixels[i] = pixels[i+1] = pixels[i+2] = val;
        }
        ctx.putImageData(imgData, 0, 0);

        loader.style.display = 'block';
        loaderText.innerText = "Analizando con IA...";

        canvas.toBlob(async (blob) => {
            const fd = new FormData();
            // CORRECCI√ìN: "plate.jpg" es vital para que la API detecte el archivo
            fd.append('file', blob, "plate.jpg");
            fd.append('apikey', OCR_API_KEY);
            fd.append('OCREngine', '2'); // Motor r√°pido para placas

            try {
                const res = await fetch('https://api.ocr.space/parse/image', { method: 'POST', body: fd });
                const data = await res.json();
                
                if (data.ParsedResults && data.ParsedResults[0]) {
                    let text = data.ParsedResults[0].ParsedText;
                    text = text.replace(/[^a-zA-Z0-9]/g, '').toUpperCase();
                    
                    if (text.length >= 4) {
                        input.value = text;
                        verifyBtn.click(); // Consulta autom√°tica
                    } else {
                        alert("No se ley√≥ bien. Acerca m√°s la c√°mara.");
                    }
                }
            } catch (err) {
                alert("Error de conexi√≥n con la API OCR");
            } finally {
                loader.style.display = 'none';
            }
        }, 'image/jpeg', 0.9);
    };

    // Consulta a Google Sheets
    verifyBtn.onclick = async () => {
        const id = input.value.trim();
        if (!id) return;

        loader.style.display = 'block';
        loaderText.innerText = "Buscando en base de datos...";
        resultBox.style.display = 'none';

        try {
            const res = await fetch(`${SHEETS_URL}?matricula=${id}`);
            const data = await res.json();

            resultBox.style.display = 'block';
            if (data.encontrada) {
                resultBox.className = "result-card found";
                document.getElementById('resTitle').innerText = "‚úÖ REGISTRADO";
                document.getElementById('resInfo').innerHTML = `
                    <b>Matr√≠cula:</b> ${data.matricula}<br>
                    <b>Propietario:</b> ${data.propietario}<br>
                    <b>Estado:</b> ${data.estado}`;
            } else {
                resultBox.className = "result-card error";
                document.getElementById('resTitle').innerText = "‚ùå NO ENCONTRADO";
                document.getElementById('resInfo').innerText = "Esta placa no existe en el sistema.";
            }
        } catch (e) {
            alert("Error al conectar con Google Sheets. Verifica que la URL sea correcta y est√© publicada.");
        } finally {
            loader.style.display = 'none';
        }
    };
</script>

</body>
</html>
