<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sistema de Acceso QR Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&family=JetBrains+Mono:wght@600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-primary: #0a0e27;
            --bg-card: #1a2352;
            --accent-blue: #00d4ff;
            --accent-red: #ff4757;
            --accent-green: #00ff88;
            --text: #ffffff;
            --text-secondary: #8892b8;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-primary);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        .main-card {
            background: var(--bg-card);
            border-radius: 24px;
            padding: 25px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            text-align: center;
        }

        /* C√°mara */
        .camera-box {
            position: relative;
            width: 100%;
            aspect-ratio: 1;
            background: #000;
            border-radius: 18px;
            overflow: hidden;
            margin-bottom: 20px;
            border: 2px solid rgba(255,255,255,0.1);
        }

        video { width: 100%; height: 100%; object-fit: cover; }

        .scan-line {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 2px;
            background: var(--accent-blue);
            box-shadow: 0 0 15px var(--accent-blue);
            display: none;
            animation: scan 2s linear infinite;
            z-index: 10;
        }
        @keyframes scan { 0% { top: 0%; } 100% { top: 100%; } }

        /* Ajuste de Ancho del Input Manual */
        .input-container {
            width: 85%; /* Ajustado para que no sea tan ancho */
            margin: 0 auto 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 1.4rem;
            font-family: 'JetBrains Mono', monospace;
            text-align: center;
            background: #0f173a;
            border: 2px solid rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 12px;
            text-transform: uppercase;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            border-color: var(--accent-blue);
            outline: none;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.2);
        }

        /* Botonera */
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 15px; }

        .btn {
            padding: 14px;
            border-radius: 12px;
            border: none;
            font-weight: 700;
            cursor: pointer;
            font-size: 0.85rem;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn-start { background: var(--accent-blue); color: #000; }
        .btn-stop { background: var(--accent-red); color: white; }
        .btn-check { background: #2d3663; color: white; grid-column: span 2; border: 1px solid rgba(255,255,255,0.1); }
        .btn:active { transform: scale(0.98); }

        /* Estados y Resultados */
        .loading { display: none; margin: 15px 0; }
        .spinner {
            width: 30px; height: 30px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .result-card {
            margin-top: 20px;
            padding: 20px;
            border-radius: 16px;
            display: none;
            text-align: left;
            animation: slideUp 0.4s ease-out;
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .found { background: rgba(0, 255, 136, 0.08); border: 2px solid var(--accent-green); }
        .not-found { background: rgba(255, 71, 87, 0.08); border: 2px solid var(--accent-red); }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .detail-label { color: var(--text-secondary); font-size: 0.85rem; font-weight: 600; }
        .detail-value { font-weight: 700; font-size: 0.9rem; }
    </style>
</head>
<body>

<div class="main-card">
    <h2 style="margin-bottom:20px; font-weight:900; letter-spacing:-1px;">ACCESO POR QR</h2>

    <div class="camera-box">
        <video id="video" playsinline></video>
        <div class="scan-line" id="scanLine"></div>
    </div>

    <div class="input-container">
        <input type="text" id="manualInput" placeholder="MATR√çCULA">
    </div>

    <div class="btn-grid">
        <button class="btn btn-start" id="btnStart">üü¢ ENCENDER</button>
        <button class="btn btn-stop" id="btnStop">üî¥ APAGAR</button>
        <button class="btn btn-check" id="btnCheckManual">üîç VERIFICAR MANUALMENTE</button>
    </div>

    <div class="loading" id="loader">
        <div class="spinner"></div>
        <p style="font-size: 0.8rem; color: var(--accent-blue); margin-top:10px;">Consultando base de datos...</p>
    </div>

    <div id="resultBox" class="result-card">
        <div style="text-align:center; margin-bottom:15px;">
            <span id="resIcon" style="font-size: 2rem;"></span>
            <h3 id="resMatricula" style="margin:5px 0 0 0; letter-spacing: 2px;"></h3>
        </div>
        
        <div id="resDetails">
            </div>
    </div>
</div>

<canvas id="canvas" style="display:none;"></canvas>

<script>
    const SHEETS_URL = 'https://script.google.com/macros/s/AKfycbyKcyBx4YiXWeFzwFHWAYAwx5HE-gFm7L87a6X81Vq-tdKh6VtUtobwWoEn2UXMMB0A/exec';

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const scanLine = document.getElementById('scanLine');
    const manualInput = document.getElementById('manualInput');
    const loader = document.getElementById('loader');
    const resultBox = document.getElementById('resultBox');

    let stream = null;
    let scanning = false;

    async function startCamera() {
        try {
            stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
            video.srcObject = stream;
            video.play();
            scanning = true;
            scanLine.style.display = 'block';
            resultBox.style.display = 'none';
            requestAnimationFrame(tick);
        } catch (e) { alert("Error: No se detect√≥ c√°mara."); }
    }

    function stopCamera() {
        if (stream) {
            stream.getTracks().forEach(track => track.stop());
            video.srcObject = null;
            scanning = false;
            scanLine.style.display = 'none';
        }
    }

    function tick() {
        if (scanning && video.readyState === video.HAVE_ENOUGH_DATA) {
            canvas.height = video.videoHeight;
            canvas.width = video.videoWidth;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, imageData.width, imageData.height);

            if (code) {
                manualInput.value = code.data;
                checkDatabase(code.data);
                stopCamera();
                if(navigator.vibrate) navigator.vibrate(200);
                return;
            }
        }
        if (scanning) requestAnimationFrame(tick);
    }

    async function checkDatabase(id) {
        if (!id) return;
        loader.style.display = 'block';
        resultBox.style.display = 'none';

        try {
            const res = await fetch(`${SHEETS_URL}?matricula=${encodeURIComponent(id)}`);
            const data = await res.json();

            resultBox.style.display = 'block';
            const details = document.getElementById('resDetails');
            const resMat = document.getElementById('resMatricula');
            const resIcon = document.getElementById('resIcon');

            if (data.encontrada) {
                resultBox.className = "result-card found";
                resIcon.innerText = "‚úÖ";
                resMat.innerText = data.matricula;
                // Mostramos las 4 columnas del Sheet 
                details.innerHTML = `
                    <div class="detail-row"><span class="detail-label">PROPIETARIO</span><span class="detail-value">${data.propietario}</span></div>
                    <div class="detail-row"><span class="detail-label">ESTADO</span><span class="detail-value" style="color:var(--accent-green)">${data.estado}</span></div>
                    <div class="detail-row"><span class="detail-label">NOTAS</span><span class="detail-value">${data.notas || 'Sin observaciones'}</span></div>
                `;
            } else {
                resultBox.className = "result-card not-found";
                resIcon.innerText = "‚ùå";
                resMat.innerText = id;
                details.innerHTML = `<p style="text-align:center; color:var(--accent-red); font-weight:700;">Veh√≠culo no autorizado o no registrado.</p>`;
            }
        } catch (e) { alert("Error de conexi√≥n con la base de datos."); }
        finally { loader.style.display = 'none'; }
    }

    document.getElementById('btnStart').onclick = startCamera;
    document.getElementById('btnStop').onclick = stopCamera;
    document.getElementById('btnCheckManual').onclick = () => checkDatabase(manualInput.value);
</script>
</body>
</html>
