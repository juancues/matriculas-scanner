<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0a0e27">
    <title>Esc√°ner de Matr√≠culas Pro</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;900&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #151b3d;
            --bg-card: #1a2352;
            --accent-blue: #00d4ff;
            --accent-purple: #b34fff;
            --accent-green: #00ff88;
            --accent-red: #ff4757;
            --accent-yellow: #ffd93d;
            --text-primary: #ffffff;
            --text-secondary: #8892b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .header { text-align: center; padding: 20px 0; }
        .title {
            font-size: 1.8rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .main-card {
            background: var(--bg-card);
            border-radius: 24px;
            padding: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Camera */
        .camera-container {
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            background: #000;
            aspect-ratio: 4/3;
            margin-bottom: 20px;
        }

        #video { width: 100%; height: 100%; object-fit: cover; display: none; }
        #video.active { display: block; }

        .camera-overlay {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 85%; height: 40%;
            border: 2px solid var(--accent-blue);
            border-radius: 8px;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5);
            pointer-events: none;
        }

        /* Input & Buttons */
        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 1.5rem;
            font-family: 'JetBrains Mono', monospace;
            text-transform: uppercase;
            text-align: center;
            background: var(--bg-secondary);
            border: 2px solid rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 12px;
            margin-bottom: 15px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: none;
            font-weight: 700;
            cursor: pointer;
            margin-bottom: 10px;
            transition: 0.3s;
        }

        .btn-primary { background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple)); color: white; }
        .btn-secondary { background: var(--bg-secondary); color: white; }

        /* Results */
        .result-card {
            margin-top: 20px;
            padding: 20px;
            border-radius: 15px;
            display: none;
            border-left: 5px solid;
        }

        .found { background: rgba(0, 255, 136, 0.1); border-color: var(--accent-green); }
        .not-found { background: rgba(255, 71, 87, 0.1); border-color: var(--accent-red); }

        .loading { display: none; text-align: center; margin: 15px 0; }
        .spinner {
            width: 30px; height: 30px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .toast {
            position: fixed; bottom: 20px; background: #333; color: white;
            padding: 10px 20px; border-radius: 10px; display: none; z-index: 100;
        }
    </style>
</head>
<body>

<div class="container">
    <header class="header">
        <h1 class="title">Lector de Matr√≠culas</h1>
    </header>

    <div class="main-card">
        <div class="camera-container">
            <video id="video" autoplay playsinline></video>
            <div class="camera-overlay" id="overlay" style="display:none"></div>
        </div>

        <input type="text" id="matriculaInput" placeholder="ABC1234">

        <button class="btn btn-secondary" id="startBtn">üì∏ Activar C√°mara</button>
        <button class="btn btn-primary" id="scanBtn" style="display:none">‚ö° Escanear Ahora</button>
        <button class="btn btn-primary" id="verifyBtn">üîç Consultar en Base de Datos</button>

        <div class="loading" id="loader">
            <div class="spinner"></div>
            <p id="loaderText">Procesando...</p>
        </div>

        <div id="resultBox" class="result-card">
            <h3 id="resTitle"></h3>
            <p id="resInfo"></p>
        </div>
    </div>
</div>

<div id="toast" class="toast"></div>

<script>
    // --- CONFIGURACI√ìN ---
    const OCR_API_KEY = 'K81899864288957'; // REEMPLAZA CON TU KEY DE OCR.SPACE
    const SHEETS_API_URL = 'https://script.google.com/macros/s/AKfycbyKcyBx4YiXWeFzwFHWAYAwx5HE-gFm7L87a6X81Vq-tdKh6VtUtobwWoEn2UXMMB0A/exec';

    const video = document.getElementById('video');
    const matriculaInput = document.getElementById('matriculaInput');
    const scanBtn = document.getElementById('scanBtn');
    const startBtn = document.getElementById('startBtn');
    const verifyBtn = document.getElementById('verifyBtn');
    const resultBox = document.getElementById('resultBox');
    const loader = document.getElementById('loader');

    let stream = null;

    // Iniciar C√°mara
    startBtn.onclick = async () => {
        try {
            stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: 'environment' } 
            });
            video.srcObject = stream;
            video.classList.add('active');
            startBtn.style.display = 'none';
            scanBtn.style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        } catch (e) {
            showToast("Error al acceder a la c√°mara");
        }
    };

    // Capturar y Procesar OCR
    scanBtn.onclick = async () => {
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);
        
        loader.style.display = 'block';
        document.getElementById('loaderText').innerText = "IA leyendo matr√≠cula...";

        canvas.toBlob(async (blob) => {
            const formData = new FormData();
            formData.append('file', blob);
            formData.append('apikey', OCR_API_KEY);
            formData.append('OCREngine', '2'); // Motor especializado en textos cortos

            try {
                const resp = await fetch('https://api.ocr.space/parse/image', {
                    method: 'POST',
                    body: formData
                });
                const data = await resp.json();
                
                if(data.ParsedResults && data.ParsedResults[0]) {
                    let texto = data.ParsedResults[0].ParsedText;
                    // Limpieza: Solo letras y n√∫meros, quitar espacios
                    texto = texto.replace(/[^a-zA-Z0-9]/g, '').toUpperCase();
                    
                    if(texto.length > 3) {
                        matriculaInput.value = texto;
                        showToast("‚úÖ Detectada: " + texto);
                        verifyBtn.click(); // Verificar autom√°ticamente
                    } else {
                        showToast("‚ö†Ô∏è No se ley√≥ bien. Intenta de nuevo.");
                    }
                }
            } catch (err) {
                showToast("Error en el servidor OCR");
            } finally {
                loader.style.display = 'none';
            }
        }, 'image/jpeg');
    };

    // Verificar contra Google Sheets
    verifyBtn.onclick = async () => {
        const id = matriculaInput.value.trim();
        if(!id) return showToast("Escribe una matr√≠cula");

        loader.style.display = 'block';
        document.getElementById('loaderText').innerText = "Buscando en Google Sheets...";
        resultBox.style.display = 'none';

        try {
            const resp = await fetch(`${SHEETS_API_URL}?matricula=${id}`);
            const data = await resp.json();

            resultBox.style.display = 'block';
            if(data.encontrada) {
                resultBox.className = "result-card found";
                document.getElementById('resTitle').innerText = "‚úÖ " + data.matricula;
                document.getElementById('resInfo').innerHTML = `
                    <b>Due√±o:</b> ${data.propietario}<br>
                    <b>Estado:</b> ${data.estado}<br>
                    <b>Notas:</b> ${data.notas}`;
                if(navigator.vibrate) navigator.vibrate([100, 50, 100]);
            } else {
                resultBox.className = "result-card not-found";
                document.getElementById('resTitle').innerText = "‚ùå No registrado";
                document.getElementById('resInfo').innerText = "La matr√≠cula " + id + " no existe en la base de datos.";
            }
        } catch (e) {
            showToast("Error conectando con la base de datos");
        } finally {
            loader.style.display = 'none';
        }
    };

    function showToast(msg) {
        const t = document.getElementById('toast');
        t.innerText = msg;
        t.style.display = 'block';
        setTimeout(() => t.style.display = 'none', 3000);
    }
</script>

</body>
</html>
